{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{% static 'style_v3.css' %}">
    <link rel="stylesheet" href="/static/templates/admin_login.css">
    <style>
        body {
            background: #18181b url('{% static "grid-bg.png" %}') repeat;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-modal {
            background: rgba(40, 20, 60, 0.55);
            box-shadow: 0 0 32px 8px #a020f0, 0 8px 32px 0 rgba(31,38,135,0.25);
            border-radius: 24px;
            border: 1.5px solid rgba(255,255,255,0.18);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            padding: 40px 32px 32px 32px;
            color: #fff;
            position: relative;
            text-align: left;
        }
        .glass-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: flex-start;
        }
        .neon-btn {
            width: 100%;
            max-width: 340px;
            margin: 0 auto;
            outline: none;
            box-shadow: 0 0 8px 2px rgba(160,32,240,0.12);
        }
    </style>
</head>
<body>
    <div class="glass-modal" style="max-width: 400px; margin: 80px auto;">
        <div class="center-title" style="text-align:center;margin-bottom:32px;margin-top:16px;">Admin Login</div>
        {% if error %}
        <div class="neon-btn" style="background:#ffd2d2;color:#a00;text-align:center;">{{ error }}</div>
        {% endif %}
        <form method="post" class="glass-form" autocomplete="off">
            {% csrf_token %}
            <input type="password" name="password" placeholder="Admin Password" required>
            <button type="submit" class="neon-btn" style="width:100%;margin-top:18px;">Login</button>
        </form>
    </div>
</body>
</html>
