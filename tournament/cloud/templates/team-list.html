
{% extends 'nsl_home.html' %}
{% block content %}
<div style="max-width: 900px; margin: 40px auto;">
    <h2 style="text-align:center; margin-bottom:24px;">Team List</h2>
    <div style="color:#888; font-size:1.1em; margin-bottom:12px;">Total Teams: {{ teams|length }}</div>
    <table border="1" cellpadding="8" cellspacing="0" style="width:100%; border-collapse:collapse; background:#fff; color:#222;">
        <thead style="background:#f0f0f0;">
            <tr>
                <th>No</th>
                <th>Team Name</th>
                <th>Player 1</th>
                <th>Player 2</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
            <tr>
                <td style="text-align:center;">{{ forloop.counter }}</td>
                <td>{{ team.team_name }}</td>
                <td>{{ team.player1_name }}</td>
                <td>{{ team.player2_name }}</td>
                <td style="text-align:center;">Active</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
