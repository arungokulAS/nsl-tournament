
{% extends 'nsl_home.html' %}
{% block content %}
<div style="max-width: 950px; margin: 60px auto 40px auto;">
    <h2 style="text-align:center; margin-bottom:28px; color:#fff; text-shadow:0 2px 16px #a020f0;">Team List</h2>
    <div style="color:#b8b8ff; font-size:1.1em; margin-bottom:18px; text-align:center;">Total Teams: {{ teams|length }}</div>
    <div class="glass-table-container">
        <table class="glass-table neon-glow-table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Team Name</th>
                    <th>Player 1</th>
                    <th>Player 2</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for team in teams %}
                <tr>
                    <td style="text-align:center;">{{ forloop.counter }}</td>
                    <td>{{ team.team_name }}</td>
                    <td>{{ team.player1_name }}</td>
                    <td>{{ team.player2_name }}</td>
                    <td style="text-align:center;">Active</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<style>
body {
    background: radial-gradient(ellipse at center, #2d0036 0%, #18181b 100%) fixed;
}
.glass-table-container {
    padding: 0 0 32px 0;
}
.glass-table.neon-glow-table {
    width: 100%;
    border-radius: 18px;
    background: rgba(40, 20, 60, 0.55);
    box-shadow: 0 0 32px 8px #a020f0, 0 8px 32px 0 rgba(31,38,135,0.18);
    border: 1.5px solid rgba(255,255,255,0.18);
    backdrop-filter: blur(18px) saturate(180%);
    -webkit-backdrop-filter: blur(18px) saturate(180%);
    color: #fff;
    overflow: hidden;
    border-collapse: separate;
    border-spacing: 0;
}
.glass-table.neon-glow-table th {
    background: rgba(160,32,240,0.18);
    color: #fff;
    font-weight: 700;
    padding: 12px 8px;
    border-bottom: 2px solid #a020f0;
    text-shadow: 0 2px 8px #a020f0;
}
.glass-table.neon-glow-table td {
    background: rgba(40,20,60,0.32);
    color: #fff;
    padding: 10px 8px;
    border-bottom: 1px solid rgba(160,32,240,0.10);
    text-align: center;
}
.glass-table.neon-glow-table tr:last-child td {
    border-bottom: none;
}
</style>
{% endblock %}
