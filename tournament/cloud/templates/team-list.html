{% extends 'nsl_home.html' %}
{% block content %}
<div class="glass-modal" style="max-width: 900px; margin: 48px auto 0 auto;">
    <div class="center-title" style="display:flex;justify-content:space-between;align-items:center;">
        <span>Team List</span>
        <form method="post" action="/tadmin/teams/" style="display:inline;">
            {% csrf_token %}
            <input type="hidden" name="action" value="clear_all">
            <input type="password" name="password" placeholder="Admin Password" required style="padding:4px 12px;border-radius:8px;border:none;margin-right:8px;background:rgba(20,20,30,0.85);color:#fff;">
            <button type="submit" class="neon-btn" style="padding:4px 16px;font-size:0.98em;background:#a020f0;">Clear All</button>
        </form>
    </div>
    <div class="team-list-card">
        <div class="team-list-header">Team List</div>
        <div class="team-list-count">Total Teams: {{ teams|length }}</div>
        <table class="glass-table">
            {% for team in teams %}
            <div class="team-row">
                <div class="team-row-info">
                    <span class="team-row-num">{{ forloop.counter }}</span>
                    <div class="team-row-names">
                        <span class="team-row-teamname">{{ team.team_name }}</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
