{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Teams Management</title>
    <link rel="stylesheet" href="{% static 'style_v3.css' %}">
    <style>
        body {
            background: #18181b url('{% static "grid-bg.png" %}') repeat;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-modal {
            background: rgba(40, 20, 60, 0.55);
            box-shadow: 0 0 32px 8px #a020f0, 0 8px 32px 0 rgba(31,38,135,0.25);
            border-radius: 24px;
            border: 1.5px solid rgba(255,255,255,0.18);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            padding: 40px 32px 32px 32px;
            max-width: 400px;
            width: 100%;
            color: #fff;
            position: relative;
            text-align: left;
        }
        .glass-modal h2 {
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 18px;
            text-align: center;
        }
        .glass-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .glass-form input {
            padding: 12px 18px;
            border-radius: 999px;
            border: none;
            background: rgba(20, 20, 30, 0.85);
            color: #fff;
            font-size: 1.1em;
            font-weight: 500;
            outline: none;
            box-shadow: 0 0 8px 2px rgba(160,32,240,0.12);
        }
        .neon-btn {
            width: 100%;
            max-width: 340px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="glass-modal">
        <h2>Teams Management</h2>
        <form class="glass-form">
            <input type="text" name="player1_name" placeholder="Player 1 Name" required>
            <input type="text" name="player2_name" placeholder="Player 2 Name" required>
            <button type="submit" class="neon-btn">Add Team</button>
        </form>
    </div>
</body>
</html>
