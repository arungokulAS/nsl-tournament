{% extends 'nsl_home.html' %}
{% block content %}
<script>
    setTimeout(function(){ window.location.reload(); }, 15000);
</script>
<div class="glass-modal" style="margin: 40px auto; max-width: 600px;">
    <h2>Live Game</h2>
    <table class="glass-table" style="width:100%; border-collapse:collapse;">
        <thead>
            <tr>
                <th style="text-align:left; padding:8px;">Match</th>
                <th style="text-align:left; padding:8px;">Score</th>
                <th style="text-align:left; padding:8px;">Status</th>
            </tr>
        </thead>
        <tbody>
            {% for game in live_games %}
            <tr>
                <td style="padding:8px;">{{ game.match }}</td>
                <td style="padding:8px;">{{ game.score }}</td>
                <td style="padding:8px;">{{ game.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
