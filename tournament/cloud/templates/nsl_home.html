{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSL Tournament Home</title>
    <link rel="stylesheet" href="{% static 'style_v3_v2.css' %}">
    <style>
    body {
        background: #000 url('{% static "envato-labs-image-edit-1.png" %}') no-repeat center center fixed;
        background-size: cover;
    }
    </style>
</head>
<body>
    <div class="page-wrapper">
    <!-- Glassmorphism Navigation Bar -->
    <nav class="glass-navbar">
        <div class="nav-center">
            <a href="/" class="nav-icon home-icon" title="Home">
                <!-- Home SVG Icon -->
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12L12 3l9 9"/><path d="M9 21V9h6v12"/></svg>
            </a>
            <div class="nav-dropdown">
                <a href="#" class="nav-icon" title="Tournament">
                    <!-- Trophy Icon -->
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 21h8M12 17v4M7 4h10v4a5 5 0 0 1-10 0V4z"/><path d="M21 6a3 3 0 0 1-3 3"/><path d="M3 6a3 3 0 0 0 3 3"/></svg>
                </a>
                <div class="dropdown-content">
                    <a href="/teams/">Teams</a>
                    <a href="/groups/">Groups</a>
                    <a href="/schedule/">Schedule</a>
                    <a href="/live/">Live Game</a>
                </div>
            </div>
            <div class="nav-dropdown">
                <a href="#" class="nav-icon" title="Live">
                    <!-- Live Icon -->
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><path d="M16.24 7.76a6 6 0 0 1 0 8.48"/><path d="M7.76 7.76a6 6 0 0 0 0 8.48"/></svg>
                </a>
                <div class="dropdown-content">
                    <a href="/points/">Point Table</a>
                    <a href="/results/">Result Page</a>
                </div>
            </div>
            <div class="nav-dropdown">
                <a href="#" class="nav-icon" title="Print">
                    <!-- Print Icon -->
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="9" width="12" height="7" rx="2"/><path d="M6 17v2a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-2"/><path d="M6 7V5a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2"/></svg>
                </a>
                <div class="dropdown-content">
                    <a href="/team-list/">Team List</a>
                    <a href="/group-list/">Group List</a>
                    <a href="/winners/">Winners</a>
                    <a href="/points/">Point Table</a>
                </div>
            </div>
            <div class="nav-dropdown">
                <a href="#" class="nav-icon" title="Admin">
                    <!-- Admin/User Icon -->
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="7" r="4"/><path d="M5.5 21a8.38 8.38 0 0 1 13 0"/></svg>
                </a>
                <div class="dropdown-content">
                    <a href="/admin/" style="color:#fff;">Admin Panel</a>
                        <a href="/tadmin/teams/" style="color:#a020f0;font-weight:600;display:block;">Add Team</a>
                </div>
            </div>
            <a href="#" class="nav-icon" title="Contact">
                <!-- Contact Icon -->
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10.5V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v4.5"/><path d="M21 10.5a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2"/><path d="M3 16.5V18a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-1.5"/></svg>
            </a>
        </div>
    </nav>


    {% block content %}
    <!-- Centered Animated Logo and Tagline -->
    <div class="center-content">
        <div class="nsl-logo-anim">
            <img src="{% static 'nsl_logo.png' %}" alt="NSL Logo" class="nsl-logo" />
        </div>
        <div class="tagline-pop">Bring The Game Into Life</div>
    </div>
    {% endblock %}

    <!-- Sponsors Section -->
    <footer class="sponsors-section">
        <div class="sponsors-title">Main Sponsors</div>
        <div class="sponsors-logos main-sponsors">
            <!-- Main sponsor logos will be dynamically loaded here -->
            <div class="sponsor-logo-placeholder">[Main Sponsor Logo]</div>
        </div>
        <div class="sponsors-title">Title Sponsors</div>
        <div class="sponsors-logos title-sponsors">
            <!-- Title sponsor logos will be dynamically loaded here -->
            <div class="sponsor-logo-placeholder">[Title Sponsor Logo]</div>
        </div>
    </footer>
    </div>
</body>
</html>
