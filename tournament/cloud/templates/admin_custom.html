{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Sync Profiles</title>
    <link rel="stylesheet" href="{% static 'style_v3.css' %}">
    <style>
        body {
            background: #18181b url('{% static "grid-bg.png" %}') repeat;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-modal {
            background: rgba(40, 20, 60, 0.55);
            box-shadow: 0 0 32px 8px #a020f0, 0 8px 32px 0 rgba(31,38,135,0.25);
            border-radius: 24px;
            border: 1.5px solid rgba(255,255,255,0.18);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            padding: 40px 32px 32px 32px;
            max-width: 400px;
                .glass-modal {
                    background: rgba(40, 20, 60, 0.55);
                    box-shadow: 0 0 32px 8px #a020f0, 0 8px 32px 0 rgba(31,38,135,0.25);
                    border-radius: 24px;
                    border: 1.5px solid rgba(255,255,255,0.18);
                    backdrop-filter: blur(24px) saturate(180%);
                    -webkit-backdrop-filter: blur(24px) saturate(180%);
                    padding: 40px 32px 32px 32px;
                    color: #fff;
                    position: relative;
                    text-align: left;
                }
            gap: 18px;
        }
        .glass-form input {
            <div class="glass-modal" style="max-width: 900px; margin: 64px auto 32px auto;">
                <div class="center-title" style="text-align:center;margin-bottom:32px;margin-top:32px;">Custom Admin Page</div>
                <div class="neon-btn" style="background:rgba(40,20,60,0.92);margin-bottom:8px;text-align:center;">Custom admin content goes here.</div>
            </div>
            <style>
            .glass-modal {
                background: rgba(40, 20, 60, 0.55);
                box-shadow: 0 0 32px 8px #a020f0, 0 8px 32px 0 rgba(31,38,135,0.25);
                border-radius: 24px;
                border: 1.5px solid rgba(255,255,255,0.18);
                backdrop-filter: blur(24px) saturate(180%);
                -webkit-backdrop-filter: blur(24px) saturate(180%);
                padding: 40px 32px 32px 32px;
                color: #fff;
                position: relative;
                text-align: left;
            }
            </style>
            {% endblock %}
        }
        .neon-btn {
            width: 100%;
            max-width: 340px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="glass-modal">
        <h2>Sync Profiles</h2>
        <form method="post" class="glass-form">
            {% csrf_token %}
            <input type="text" name="profile" placeholder="Profile Name" required>
            <input type="password" name="password" placeholder="Admin Password" required>
            <button type="submit" class="neon-btn">Connect</button>
        </form>
    </div>
</body>
</html>
