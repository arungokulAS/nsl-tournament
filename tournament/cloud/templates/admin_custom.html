{% extends 'nsl_home.html' %}
{% block content %}
<div class="modern-table-container">
    <div class="modern-table-title">Custom Admin Page</div>
    <div style="margin: 24px 0; text-align: center;">
        <div style="background:#ffd2d2; color:#a00; padding:12px 0; margin-bottom:8px; border-radius:8px;">Custom admin content goes here.</div>
    </div>
</div>
<style>
    .modern-table-container {
        max-width: 900px;
        margin: 48px auto 0 auto;
        background: rgba(34, 34, 44, 0.98);
        border-radius: 18px;
        box-shadow: 0 4px 32px 0 #4e7fff33, 0 1.5px 8px 0 #0008;
        padding: 32px 28px 36px 28px;
        color: #eaf0fa;
    }
    .modern-table-title {
        text-align: center;
        font-size: 2.1rem;
        font-weight: 700;
        margin-bottom: 28px;
        letter-spacing: 0.01em;
        color: #fff;
    }
    @media (max-width: 700px) {
        .modern-table-container { padding: 10px 2vw; }
        .modern-table-title { font-size: 1.3rem; }
    }
</style>
<style>
    .modern-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        background: #23233a;
        border-radius: 12px;
        overflow: hidden;
        /* box-shadow removed for no outer glow */
    }
</style>
{% endblock %}
        }
        .neon-btn {
            width: 100%;
            max-width: 340px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="glass-modal">
        <h2>Sync Profiles</h2>
        <form method="post" class="glass-form">
            {% csrf_token %}
            <input type="text" name="profile" placeholder="Profile Name" required>
            <input type="password" name="password" placeholder="Admin Password" required>
            <button type="submit" class="neon-btn">Connect</button>
        </form>
    </div>
</body>
</html>
