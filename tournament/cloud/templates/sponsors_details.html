{% extends 'nsl_home.html' %}
{% block content %}
<div class="glass-modal" style="max-width: 420px; margin: 48px auto 0 auto; text-align: center; padding: 32px 24px 40px 24px; border-radius: 32px; box-shadow: 0 8px 32px 0 rgba(31,38,135,0.25); background: rgba(30,0,60,0.18);">
    <div class="center-title" style="font-size: 1.35em; font-weight: 700; margin-bottom: 32px; letter-spacing: 0.04em;">Sponsors Details</div>
    <form method="post" enctype="multipart/form-data" class="glass-form" style="margin: 0 auto; max-width: 340px;">
        {% csrf_token %}
        <div style="margin-bottom: 24px;">
            <div style="font-size:1.08em;font-weight:700;text-transform:uppercase;margin-bottom:8px;letter-spacing:0.02em;">Title Sponsors</div>
            <label class="neon-file-label" style="display:block;margin-bottom:12px;">
                Choose File
                <input type="file" name="title_logo" accept="image/*" class="neon-file-input" style="margin-top:6px;">
            </label>
        </div>
        <div style="margin-bottom: 24px;">
            <div style="font-size:1.08em;font-weight:700;text-transform:uppercase;margin-bottom:8px;letter-spacing:0.02em;">Main Sponsors</div>
            <label class="neon-file-label" style="display:block;margin-bottom:12px;">
                Choose File
                <input type="file" name="main_logo" accept="image/*" class="neon-file-input" style="margin-top:6px;">
            </label>
        </div>
        <button type="submit" class="neon-btn" style="width:100%;max-width:220px;">Upload Logos</button>
    </form>
    <div style="margin-top: 36px;">
        {% if title_logo_url %}
        <div style="font-size:1.08em;font-weight:700;text-transform:uppercase;margin-bottom:8px;letter-spacing:0.02em;">Title Sponsors</div>
        <div style="display:flex;justify-content:center;gap:24px;flex-wrap:wrap;margin-bottom:24px;align-items:center;">
            <img src="{{ title_logo_url }}" alt="Title Sponsor Logo" style="max-width:160px;max-height:60px;margin:12px auto;border-radius:16px;box-shadow:0 2px 12px 0 rgba(160,32,240,0.12);">
            <form method="post" style="margin-left:16px;">
                {% csrf_token %}
                <input type="hidden" name="delete_logo" value="title">
                <button type="submit" class="neon-btn" style="background:#a020f0;color:#fff;padding:6px 18px;border-radius:8px;font-size:0.95em;box-shadow:0 0 8px 2px #fff;">Delete</button>
            </form>
        </div>
        {% endif %}
        {% if main_logo_url %}
        <div style="font-size:1.08em;font-weight:700;text-transform:uppercase;margin-bottom:8px;letter-spacing:0.02em;">Main Sponsors</div>
        <div style="display:flex;justify-content:center;gap:24px;flex-wrap:wrap;align-items:center;">
            <img src="{{ main_logo_url }}" alt="Main Sponsor Logo" style="max-width:160px;max-height:60px;margin:12px auto;border-radius:16px;box-shadow:0 2px 12px 0 rgba(160,32,240,0.12);">
            <form method="post" style="margin-left:16px;">
                {% csrf_token %}
                <input type="hidden" name="delete_logo" value="main">
                <button type="submit" class="neon-btn" style="background:#a020f0;color:#fff;padding:6px 18px;border-radius:8px;font-size:0.95em;box-shadow:0 0 8px 2px #fff;">Delete</button>
            </form>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
