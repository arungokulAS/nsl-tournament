{% extends 'nsl_home.html' %}
{% block content %}
<div class="glass-modal" style="max-width: 600px; margin: 48px auto 0 auto; text-align: center; padding: 32px 24px 40px 24px; border-radius: 32px; box-shadow: 0 8px 32px 0 rgba(31,38,135,0.25); background: rgba(30,0,60,0.18);">
    <div class="center-title" style="font-size: 1.5em; font-weight: 700; margin-bottom: 32px; letter-spacing: 0.04em;">Sponsors Details</div>
    <form method="post" enctype="multipart/form-data" class="glass-form" style="margin: 0 auto; max-width: 340px;">
        {% csrf_token %}
        <div style="margin-bottom: 32px;">
            <div style="font-size:1.08em;font-weight:700;text-transform:uppercase;margin-bottom:8px;letter-spacing:0.02em;">Title Sponsors</div>
            <input type="file" name="title_logo" accept="image/*" style="margin-bottom:12px;">
            {% if title_logo_url %}
            <div><img src="{{ title_logo_url }}" alt="Title Sponsor Logo" style="max-width:220px;max-height:80px;margin:12px auto;border-radius:16px;box-shadow:0 2px 12px 0 rgba(160,32,240,0.12);"></div>
            {% endif %}
        </div>
        <div style="margin-bottom: 32px;">
            <div style="font-size:1.08em;font-weight:700;text-transform:uppercase;margin-bottom:8px;letter-spacing:0.02em;">Main Sponsors</div>
            <input type="file" name="main_logo" accept="image/*" style="margin-bottom:12px;">
            {% if main_logo_url %}
            <div><img src="{{ main_logo_url }}" alt="Main Sponsor Logo" style="max-width:220px;max-height:80px;margin:12px auto;border-radius:16px;box-shadow:0 2px 12px 0 rgba(160,32,240,0.12);"></div>
            {% endif %}
        </div>
        <button type="submit" class="neon-btn" style="width:100%;max-width:220px;">Upload Logos</button>
    </form>
</div>
{% endblock %}
