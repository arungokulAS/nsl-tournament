<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NSL Badminton Tournament{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        nav {
            background: #333;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            display: inline-block;
            transition: background 0.3s;
        }
        
        nav a:hover {
            background: #555;
        }
        
        nav a.active {
            background: #667eea;
        }
        
        main {
            padding: 30px;
            min-height: 400px;
        }
        
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .stat-card p {
            font-size: 1.1em;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        table th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
        }
        
        table td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }
        
        table tr:hover {
            background: #f5f5f5;
        }
        
        .match-card {
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        .match-card.live {
            border-color: #ff4444;
            background: #fff5f5;
        }
        
        .match-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .match-score {
            text-align: center;
            font-size: 1.5em;
            color: #667eea;
            margin: 0 20px;
        }
        
        .match-info {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .status-scheduled {
            background: #ffd700;
            color: #333;
        }
        
        .status-live {
            background: #ff4444;
            color: white;
            animation: pulse 2s infinite;
        }
        
        .status-completed {
            background: #4caf50;
            color: white;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .group-section {
            margin-bottom: 40px;
        }
        
        .group-title {
            background: #667eea;
            color: white;
            padding: 15px;
            font-size: 1.5em;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.2em;
        }
        
        @media (max-width: 768px) {
            nav a {
                padding: 10px 15px;
                font-size: 0.9em;
            }
            
            .match-teams {
                flex-direction: column;
                gap: 10px;
            }
            
            header h1 {
                font-size: 1.8em;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1>üè∏ NSL Badminton Tournament</h1>
            <p>National Sports League Championship 2026</p>
        </header>
        
        <nav>
            <a href="{% url 'tournament:home' %}" {% if request.resolver_match.url_name == 'home' %}class="active"{% endif %}>Home</a>
            <a href="{% url 'tournament:schedule' %}" {% if request.resolver_match.url_name == 'schedule' %}class="active"{% endif %}>Schedule</a>
            <a href="{% url 'tournament:live_games' %}" {% if request.resolver_match.url_name == 'live_games' %}class="active"{% endif %}>Live Games</a>
            <a href="{% url 'tournament:point_table' %}" {% if request.resolver_match.url_name == 'point_table' %}class="active"{% endif %}>Point Table</a>
            <a href="{% url 'tournament:results' %}" {% if request.resolver_match.url_name == 'results' %}class="active"{% endif %}>Results</a>
            <a href="{% url 'admin:index' %}">Admin Panel</a>
        </nav>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer>
            <p>&copy; 2026 NSL Badminton Tournament. All rights reserved.</p>
        </footer>
    </div>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
